---
layout: base
---

<article class="p-4 text-wrap">
  <div class="fs-3 mx-auto p-2 text-center">{{ page.title }}</div>

  <div class="fs-6 mx-auto p-2 text-center">
    {{ page.date | date_to_string: "ordinal", "US" }}
  </div>

  <div class="mx-auto p-2 text-start">{{ content }}</div>
</article>
