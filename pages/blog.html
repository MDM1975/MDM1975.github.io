---
title: Blog
layout: base
---

<div class="container">
  {% assign posts = site.posts | sort: 'date' | reverse %}
  <ul class="list-group list-group-flush">
    {% for post in posts %}
    <li class="list-group-item list-group-item-action d-flex justify-content-between" style="cursor: pointer;"
      onclick="window.location.replace('{{ post.url }}')">
      <img style="height: 250px;" class="img-fluid rounded float-start" src="{{ post.img }}">
      <span class="mx-4">
        <h5>{{ post.title}}</h5>
        <p>{{ post.summary }}</p>
        <p class="text-body-secondary">
          {{ post.date | date_to_string: "ordinal", "US" }}
        </p>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
