<style>
    .nav {
        padding: 1rem;
        margin: 1rem;
        display: flex;
        justify-content: center;
        position: sticky;
        border-top: 1px solid #e4e4e4;
        border-bottom: 1px solid #e4e4e4;
    }

    .nav-item {
        color: black;
        font-size: 1rem;
        font-family: sans-serif;
        padding-left: 1rem;
        padding-right: 1rem;
        text-decoration: none;
    }

    .nav-item.on {
        color: #222222;
        border-bottom: 0.5px solid #e4e4e4;
    }

    .nav-item:hover {
        color: #5d5d5d;
    }
</style>

<div style="padding: 1rem 5rem;">
    <nav class="nav">
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url==item.link %} class="nav-item on" {% else %} class="nav-item" {% endif
            %}>
            {{ item.name }}
        </a>
        {% endfor %}
    </nav>
</div>
